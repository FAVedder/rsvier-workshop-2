<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Artikel aanpassen</title>
    </head>
    <body>
        <div th:if="${artikelen != null and not #lists.isEmpty(artikelen)}">
            <h1>Pas een artikel aan</h1>
            <form name='f' th:object="${artikel}" method='POST' action="/artikeledit" th:action="@{/artikeledit}">
                <table>
                    <tr>
                        <td>Selecteer Artikel: </td>
                        <td>
                            <select>
                                <option th:each="dropDownItem : ${artikelen}"
                                th:value="${dropDownItem.id}"
                                th:text="${dropDownItem.naam}" > 
                                    <input type="hidden" th:value= "${dropDownItem.Id}"th:field="*{id}" />
                                    <span class="validationError"
                                    th:if="${#fields.hasErrors('id')}"
                                    th:errors="*{id}">Id Error</span>

                                    <input type="hidden" th:value= "${dropDownItem.Naam}"th:field="*{naam}" />
                                    <span class="validationError"
                                    th:if="${#fields.hasErrors('naam')}"
                                    th:errors="*{naam}">Naam Error</span>

                                    <input type="hidden" th:value= "${dropDownItem.Prijs}"th:field="*{prijs}" />
                                    <span class="validationError"
                                    th:if="${#fields.hasErrors('prijs')}"
                                    th:errors="*{prijs}">Prijs Error</span>

                                    <input type="hidden" th:value= "${dropDownItem.Voorraad}"th:field="*{voorraad}" />
                                    <span class="validationError"
                                    th:if="${#fields.hasErrors('voorraad')}"
                                    th:errors="*{voorraad}">Voorraad Error</span>
                                </option>

                                 <!--<option th:each="artikel : ${artikelen}"
                                    th:value="${artikel.Id}"
                                    th:utext="${artikel.Naam}"/>-->
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><input name="submit" type="submit" value="Pas aan" /></td>
                    </tr>
                </table>
            </form>
        </div>
        <div th:if="${artikelen == null or #lists.isEmpty(artikelen)}">
            <div><a href="/artikelformulier">Geen artikelen gevonden, voeg eerst iets toe</a></div>
        </div>
    </body>
</html>
